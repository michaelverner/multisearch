<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container-fluid">

            <div class="row">
                <div class="col-9">
                    <h3>Advanced Search</h3>
                </div>
                <div class="col-3" id="right">
                    <a href="index.html">Google Search</a>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h5>Find pages with...</h5>
                </div>
            </div>

            <form autocomplete="off" action="https://google.com/search">

            <div class="row">
                <div class="col-3">
                    <p>all these words:</p>
                </div>
                <div class="col-9">
                    <div class="form-control" id="a_form">
                        <input class="a_field" type="text" name="as_q">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="col-9">
                    <div class="form-control" id="a_form">
                        <input class="a_field" type="text" name="as_epq">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p>any of these words:</p>
                </div>
                <div class="col-9">
                    <div class="form-control" id="a_form">
                        <input class="a_field" type="text" name="as_oq">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <p>none of these words:</p>
                </div>
                <div class="col-9">
                    <div class="form-control" id="a_form">
                        <input class="a_field" type="text" name="as_eq">
                    </div>
                </div>
            </div>

            <input class="btn-primary" type="submit" id="a_submit" value="Advanced Search">

            </form>
            

        </div>
        
    </body>
</html>
