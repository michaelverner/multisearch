<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-sm-2"></div>
                <div class="col align-self-center">
                    <form class="form-control" id="s_form" autocomplete="off" action="http://images.google.com/images">
                        <input class="field" type="text" placeholder="Image Search" name="q">
                        <input class="btn-primary" type="submit" value="Google Image Search">
                    </form>
                </div>
                <div class="col-md-3 col-sm-2" id="right">
                    <a href="index.html">Google Search</a>
                </div>
            </div>
        </div>
        
    </body>
</html>
